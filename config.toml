enable-magisk-update = true
parallel-jobs = 1

patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "anddea"

[YouTube]
build-mode = "both"
version = "19.16.39"
patcher-args = "-e 'Custom Shorts action buttons' -OiconType=cairo -e 'Custom branding icon for YouTube' -OappIcon=xisr_yellow -e 'Overlay buttons' -OiconType=rounded -OchangeTopButtons=true -e 'Settings for YouTube' -OrvxSettingsLabel=Anddea -e 'Visual preferences icons for YouTube' -OsettingsMenuIcon=rvx_letters -OapplyToAll=false"
included-patches = "'Custom branding name for YouTube' 'Custom header for YouTube' 'Hide shortcuts'"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"

[Music]
build-mode = "both"
version = "7.16.53"
patcher-args = "-e 'Custom branding icon for YouTube Music' -OappIcon=xisr_yellow -OrestoreOldSplashIcon=true -e 'Custom branding name for YouTube Music' -OappNameNotification=Music -OappNameLauncher=Music -e 'Dark theme' -OdarkThemeBackgroundColor=@android:color/black -e 'Settings for YouTube Music' -OrvxSettingsLabel=Anddea -e 'Visual preferences icons for YouTube Music' -OsettingsMenuIcon=rvx_letters -OapplyToAll=false"
included-patches = "'Custom header for YouTube Music'"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
arch = "arm64-v8a"
